<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLife OS - Final</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="mode-pessoal">

    <div id="auth-screen">
        <div class="auth-card glass-effect fade-in">
            <div class="logo-area">
                <span class="rocket-icon">üöÄ</span>
                <h1>MyLife OS</h1>
                <p>Sua central de comando</p>
            </div>

            <div class="auth-tabs">
                <button onclick="toggleAuth('login')" id="tab-login" class="active">Entrar</button>
                <button onclick="toggleAuth('register')" id="tab-register">Criar Conta</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="Usu√°rio" autocomplete="off">
            </div>
            
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Senha">
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button onclick="handleAuth()" id="auth-main-btn" class="btn-primary">Acessar Sistema</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="top-nav glass-blur">
            <div class="user-info">
                <div class="avatar" id="user-initials">US</div>
                <div>
                    <small>Bem-vindo,</small>
                    <h2 id="welcome-msg">Usu√°rio</h2>
                </div>
            </div>

            <div class="pomodoro-nav glass-effect">
                <span id="pomo-timer">25:00</span>
                <button onclick="togglePomodoro()" id="btn-pomo">‚ñ∂</button>
            </div>

            <div class="nav-actions">
                <button onclick="switchMode()" id="mode-toggle" class="btn-glass-small">Perfil: Pessoal</button>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>
        
        <main class="dashboard-grid fade-in" id="dashboard-main">
            
            <section class="card-glass full-span">
                <div class="card-header">
                    <h3>üèÜ H√°bitos</h3>
                    <div class="progress-bg"><div class="progress-fill" id="habit-progress"></div></div>
                </div>
                <div class="habit-list" id="habit-list"></div>
            </section>

            <section class="card-glass">
                <div class="card-header">
                    <h3>‚úÖ Tarefas</h3>
                    <span class="badge" id="task-mode-label">PESSOAL</span>
                </div>
                <div class="input-row">
                    <input type="text" id="todo-input" placeholder="Nova tarefa...">
                    <button onclick="addTodo()" class="btn-add">+</button>
                </div>
                <ul id="todo-list" class="styled-list"></ul>
            </section>

            <section class="card-glass">
                <div class="card-header"><h3>üí∞ Fluxo Financeiro</h3></div>
                <div class="input-row">
                    <input type="text" id="fin-desc" placeholder="Ex: Sal√°rio ou -Mercado">
                    <input type="number" id="fin-val" placeholder="Valor (use - para gastos)">
                    <button onclick="addFinance()" class="btn-add">OK</button>
                </div>
                <ul id="fin-list" class="finance-list"></ul>
                <div class="card-footer">Saldo: <span id="fin-total">R$ 0,00</span></div>
            </section>

            <section class="card-glass full-span">
                <h3>üìù Notas R√°pidas</h3>
                <textarea id="diary-input" placeholder="Digite aqui..." rows="4"></textarea>
                <button onclick="saveDiary()" class="btn-save">Salvar</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
